<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View File - abstract.txt</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Poppins', sans-serif;
            animation: fadeIn 1s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }
        .card:hover {
            transform: scale(1.02);
        }
        .card-header {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            font-size: 1.3rem;
            font-weight: bold;
            text-align: center;
            padding: 15px;
            border-radius: 15px 15px 0 0;
        }
        .file-content {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: monospace;
            background-color: #f1f1f1;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #ddd;
            overflow: auto;
            max-height: 300px;
        }
        .btn-custom {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            border-radius: 30px;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
        }
        .btn-custom:hover {
            background: linear-gradient(135deg, #0056b3, #004080);
            transform: scale(1.05);
        }
    </style>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        setTimeout(generateRandomEncryptedText, 200); // Small delay for content to load
    });

    function generateRandomEncryptedText() {
        const characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/=";
        let result = "U2FsdGVkX1+"; // Static prefix for encryption effect

        // Ensure content is loaded
        let decryptedElement = document.getElementById("decryptedText");
        if (!decryptedElement) {
            console.error("Decrypted text element not found!");
            return;
        }

        let decryptedText = decryptedElement.innerText.trim();
        if (decryptedText.length === 0) {
            console.error("Decrypted text is empty.");
            return;
        }

        // Generate random encrypted text of the same length
        for (let i = 0; i < decryptedText.length; i++) {
            result += characters.charAt(Math.floor(Math.random() * characters.length));
        }

        document.getElementById("encryptedText").innerText = result;
    }
</script>



</head>
<body>

<div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-header">
            <h3>Viewing File: abstract.txt</h3>
        </div>
        <div class="card-body">
            <div class="file-content">
                <h5>File Content:</h5>
<pre id="decryptedText">{{ content }}</pre>
            </div>
            <div class="file-content mt-3">
                <h5>Encrypted Data:</h5>
                <pre id="encryptedText"></pre>
            </div>
            <a href="#" class="btn btn-custom mt-4">
                <i class="fas fa-arrow-left"></i> Go Back to Dashboard
            </a>
        </div>
    </div>
</div>

</body>
</html>
