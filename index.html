<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #74ebd5, #9face6);
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 100px;
            padding: 50px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 2.5rem;
        }
        .btn {
            font-size: 1.2rem;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1>Welcome to the File Access System</h1>
        <p>Choose your role to proceed</p>
        <a href="/admin" class="btn btn-primary m-3">Admin Login</a>
        <a href="/login" class="btn btn-success m-3">User Login</a>
        <a href="/signup" class="btn btn-info m-3">Sign Up</a>
    </div>
</body>
</html>
